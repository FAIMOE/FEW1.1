<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Class and ID Selectors</title>
    <style>
         #special-container{
             height: 80px;
             background-color: lightgray;
             padding: 20px;
             border: 2px solid black;
             border-radius: 10px;
         }
        .btn{
            background-color: green;
            color: white;
        }
         .main-title{
            text-align: center;
            color: blue;
        }
    </style>
</head>
<body>
    <h1 class="main-title">Welcome To CSS Selectors</h1>
    <br>
    <p>this is a demonstration of using class and ID selectors in CSS.Class selectors start with a dot (.) and ID selectors starts with a hash(#).</p>
    <br>
    <button class="btn">Click Me</button>
    <br>
    <p id="special-container">This is a Special container style using an ID selectors. IDs should be unique on a page , while classed can be reused</p>
</body>
</html>
