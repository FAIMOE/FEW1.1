<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centered Content Box</title>

  <style>
    .content-box {
      width: 80%;
      max-width: 600px;
      background-color: #f0f0f0;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      margin: 40px auto; /* centers horizontally with some vertical spacing */
    }
     .content-box h2 {
      text-align: center;
    }
     .content-box p {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="content-box">
    <h2>Centered Content Box</h2>
    <p>
       dancing can indeed make people happy. 
     Scientific research suggests that dancing releases endorphins, which are natural mood boosters, 
      and it's also a social activity that can improve mental health and reduce stress. 
    </p>
  </div>

</body>
</html>
