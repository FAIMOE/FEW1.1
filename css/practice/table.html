<html>
    <head>
        <title>Table example</title>
        <style>
            table,tr,td,th {
                border: 1px solid black;
                border-collapse: collapse;
            }
            table{
                width:50% ;
            }
         </style>
     </head>
     <body>
        <table>
             <tr>
                <th colspan="4">MY FRUIT SHOP</th>
             </tr>
             <tr>
                <th>No.</th>
                <th>Fruit name</th>
                <th>Price</th>
                <th>stock count</th>
             </tr>
             <tr>
                <td>1</td>
                <td>Oranges</td>
                <td>RM2.00</td>
             </tr>
             <tr>
                <td>2</td>
                <td>lemon</td>
                <td>RM2.50</td>
             </tr>
             <tr>
                <td colspan="3">N/A</td>
             </tr>
             <tr>
                <td>3</td>
                <td colspan="3">N/A</td>
             </tr>
             <tr>
                <td>4</td>
                <td colspan="2">Banana (FREE)</td>
                <td >20</td>
             </tr>
             <tr>
                <td>5</td>
                <td rowspan="2">Durian!!</td>
                <td>D24</td>
                <td>RM20</td>
                <td>40</td>
             </tr>
             <tr>
                <td>6</td>
                <td>Musang King</td>
                <td>RM40</td>
                <td>30</td>
             </tr>
        </table>
     </body>
  
</html>
