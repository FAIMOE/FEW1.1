<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator Selectors</title>
    <style>
        .container>p{
             background-color: yellow;
        }
        .container p + p{
            color: red;
        }
        .inner-box p{
            background-color: blue;
            color: white    ;
        }
        div>p{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>First paragraph in container</p>
        <div class="inner-box">
            <p>Paragraph inside inner box</p>
        </div>
        <p>Second paragraph in container</p>
        <p>Third paragraph in container</p>
    </div>
    <p>Third paragraph outside container</p>
</body>
</html>

> is child
