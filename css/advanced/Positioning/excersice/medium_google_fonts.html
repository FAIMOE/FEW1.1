<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fonts Typography Hierarchy</title>
    <!-- Add Google Font imports here -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Load your css file here -->
    <style>
        * {
            font-family: "Libre Baskerville", serif;
        }
        h1{
            font-family: "Montserrat", sans-serif;
            font-size: 2rem;
        }
        .subtitle{
            font-size: xx-small;
        }
        .pull-quote{
            color: blue;
           font-size: 1rem;
        }
        p{
            font-size:  1rem;
        }
        article{

            background-color: lightgrey;
            width: 500px;
            height: 400px;
            border: 1px solid black;
            align-items: center;
        }
        h2{
            font-size: 1rem;
        }
        h3{
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <article>
        <h1>Main Article Title</h1>
        <p class="subtitle">Article subtitle or introduction</p>
        
        <p>First paragraph of content...</p>
        
        <h2>First Section Heading</h2>
        <p>More content...</p>
        
        <blockquote class="pull-quote">
            This is an important pull quote from the article
        </blockquote>
        
        <h3>Subsection Heading</h3>
        <p>Additional content...</p>
        
        <h4>Minor Heading</h4>
        <p>Final content section...</p>
    </article>
</body>
</html>
