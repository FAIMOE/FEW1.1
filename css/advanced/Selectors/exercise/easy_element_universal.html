<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element and Universal Selectors</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        .container p{
            background-color: yellow;
        }
        p{
            font-size: 16px;
        }
        .btn{
            background-color: orange;
            color: white;
            padding: 10px;
            border: none;
        }
        .elements{
           font-size: 32px;
           color: red;
        }
        p{
            font-size: 16px;
            color: blue;
        }
    </style>
</head>
<body>
    <h1 class="elements">Element and Universal Selectors</h1>
    <p>This is the first paragraph</p>
    <p>This is the second paragraph</p>
    <br>
    <h2>MY LIST</h2>
    <ul>
        <li>First list item with bottom margin</li>
        <li>Second list item with bottom margin</li>
        <li>third list item with bottom margin</li>
    </ul>
    <br>
    <button class="btn">Click Me</button>
</body>
</html>
